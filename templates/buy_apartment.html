<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка {{ apartment['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='buy.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='banner.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="sidebar-banner left">
    <img src="{{ url_for('static', filename='банер.jpeg') }}" alt="Левый рекламный баннер">
</div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Купить {{ apartment['title'] }}</h1>

    <form method="POST" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Ваше имя:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Ваш телефон:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pets" class="form-label">У вас есть домашние питомцы?</label>
            <select id="pets" name="pets" class="form-select" required>
                <option value="yes">Да</option>
                <option value="no">Нет</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="people_count" class="form-label">Количество людей:</label>
            <input type="number" id="people_count" name="people_count" class="form-control" required min="1">
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" onclick="window.history.back();">Назад</button>
            <button type="submit" class="btn btn-success">Подтвердить покупку</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="sidebar-banner right">
    <img src="{{ url_for('static', filename='банер.jpeg') }}" alt="Правый рекламный баннер">
</div>

</body>
</html>
