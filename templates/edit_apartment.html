<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать квартиру</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='banner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="sidebar-banner left">
    <img src="{{ url_for('static', filename='банер.jpeg') }}" alt="Левый рекламный баннер">
</div>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Редактировать квартиру</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Название:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ apartment['title'] }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <textarea id="description" name="description" class="form-control" required>{{ apartment['description'] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Цена(грн/месяц):</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ apartment['price'] }}" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Город:</label>
                <input type="text" id="city" name="city" class="form-control" value="{{ apartment['city'] }}" required>
            </div>

            <div class="mb-3">
                <label for="district" class="form-label">Район:</label>
                <input type="text" id="district" name="district" class="form-control" value="{{ apartment['district'] }}" required>
            </div>

            <div class="mb-3">
                <label for="rooms" class="form-label">Количество комнат:</label>
                <input type="number" id="rooms" name="rooms" class="form-control" value="{{ apartment['rooms'] }}" required>
            </div>

            <div class="mb-3">
                <label for="floor" class="form-label">Этаж:</label>
                <input type="number" id="floor" name="floor" class="form-control" value="{{ apartment['floor'] }}" required>
            </div>

            <!-- Новый выбор: Класс квартиры -->
            <div class="mb-3">
                <label for="apartments_class" class="form-label">Класс квартиры:</label>
                <select id="apartments_class" name="apartments_class" class="form-control" required>
                    <option value="">Все</option>
                    <option value="Эконом">Эконом</option>
                    <option value="Стандарт">Стандарт</option>
                    <option value="Люкс">Люкс</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Главное фото:</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                {% if apartment['photo'] %}
                    <div class="mt-2">
                        <img src="{{ url_for('static', filename='uploads/' + apartment['photo']) }}" alt="Главное фото" class="img-thumbnail" style="width:200px;">
                    </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="additional_photo" class="form-label">Дополнительное фото:</label>
                <input type="file" id="additional_photo" name="additional_photo" class="form-control" accept="image/*">
                {% if apartment['additional_photo'] %}
                    <div class="mt-2">
                        <img src="{{ url_for('static', filename='uploads/' + apartment['additional_photo']) }}" alt="Дополнительное фото" class="img-thumbnail" style="width:200px;">
                    </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between">
                <a href="javascript:history.back()" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Правый боковой баннер -->
<div class="sidebar-banner right">
    <img src="{{ url_for('static', filename='банер.jpeg') }}" alt="Правый рекламный баннер">
</div>

</html>
