<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='banner.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #f7f7f7;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)); /* Темный градиент для фона */
            transition: background-color 0.3s ease;
            height: 100vh; /* Заполнение всей высоты экрана */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стиль для формы */
        .form-container {
            text-align: center;
            background-color: rgba(52, 152, 219, 0.8); /* Слегка прозрачный фон формы */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInFromBottom 1s ease-in-out;
            max-width: 500px; /* Ограничение ширины формы */
            width: 100%;
        }

        /* Заголовок */
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Стили кнопок */
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        /* Анимация появления */
        @keyframes fadeInFromBottom {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Левый боковой баннер -->
    <div class="sidebar-banner left">
        <img src="{{ url_for('static', filename='банер.jpeg') }}" alt="Левый рекламный баннер">
    </div>

    <div class="form-container">
        <h1>Админ Вход</h1>
        <form method="post" class="d-inline-block w-100">
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Войти</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Назад</button>
            </div>
        </form>
    </div>

    <!-- Правый боковой баннер -->
    <div class="sidebar-banner right">
        <img src="{{ url_for('static', filename='банер.jpeg') }}" alt="Правый рекламный баннер">
    </div>
</body>
</html>
